<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="#">
    <title>Weather Dashboard</title>
</head>
<body>
  <header id="title-header" class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#404040 ;color: white;">
    <h1> <strong>Weather Dashboard</strong></h1>
  </header>
  <main class='container-fluid'>
    <div class="row">
      <section id="cities" class="col-12 col-md-3 p-2 search-column">
        <form id="search-form" type="text" class="border p-2">
          <input id="search-input" placeholder="Enter a City">   
          <button id="submit-query" type="submit" class="btn btn-info">Get Weather</button>
          </form>
        <div 
          id="search-history-buttons" class="search-history border">
        </div> 
      </section>
      <section class="col-12 col-md-9">
        <div id="current-conditions" class="row border selected-city">
          <div class="col-12">
            <h2 
              id="searched-city">
            </h2>
            <div 
              id="current-conditions-container" class="list-group">
            </div>
          </div>
        </div>      
      </section>
      <section class="row border" id="five-day-forecast">
        <h2 
          id="forecast" class="col-12">
        </h2>
        <div 
          id="fiver-container" class='d-flex'>
        </div>
      </section>
    </div>
  </main>
 
<div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Alert</h2>
      </div>
      <div class="modal-body">
        <p>Please enter a location!</p>
      </div>
      <div class="modal-footer">
        <br>
      </div>
    </div>
  
</div>
  <script 
    src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js'>
  </script>
  <script 
    src="script.js" type="text/javascript">
  </script>
</body>

</html>
